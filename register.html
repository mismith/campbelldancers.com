<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Campbell School of Highland Dance</title>

	<meta name="viewport" content="width=device-width" />

	<link rel="shortcut icon" href="images/favicon.png" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" />
	<link rel="stylesheet" href="style.css" />
</head>
<body>
	<section id="register" class="bg-tartan">
		<header>
			<h2><a href="#register">Register</a></h2>
		</header>

		<form method="post" action="//formspree.io/hello@campbelldancers.com" target="_blank">
			<input type="text" name="_gotcha" style="display: none;" />
			<input type="hidden" name="_subject" value="Registration Form on CSHD" />
			<table>
				<tbody>
					<tr>
						<td>Dancer's name</td>
						<td>
							<div class="two-inputs">
								<input type="text" name="first_name" placeholder="First" required />
								<input type="text" name="last_name" placeholder="Last" required />
							</div>
						</td>
					</tr>
					<tr>
						<td>Dancer's age</td>
						<td>
							<input type="text" name="age" required />
						</td>
					</tr>
					<tr>
						<td>Your emaIl</tD>
						<td>
							<input type="email" name="email" required />
						</td>
					</tr>
					<tr>
						<td>Comments</td>
						<td>
							<textarea name="comments" placeholder="(optional)"></textarea>
						</td>
					</tr>
					<tr>
						<td>&nbsp;</td>
						<td>
							<button type="submit" class="btn btn-default">Send</button>
						</td>
					</tr>
				</tbody>
			</table>
		</form>
	</section>
	<footer class="align-center">
		<header>
			<small>Copyright &copy; 2016 Campbell School of Highland Dance</small>
		</header>
	</footer>
</body>
</html>
